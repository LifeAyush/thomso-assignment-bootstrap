<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biccas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Biccas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Product</a>
                  <a class="nav-link" href="#">FAQ</a>
                  <a class="nav-link" href="#">Blog</a>
                  <a class="nav-link" href="#">About Us</a>
                </div>
              </div>
              <div class="logsignin">
                <div class="button-group" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn btn-outline-primary login">Login</button>
                  <button type="button" class="btn btn-outline-primary signup">Sign Up</button>
                </div>
              </div>
            </div>
          </nav>
     </div>
    <div class="container main">
      <div class="main-intro">
        <div class="main-text">
          <p>We're here to Increase your Productivity</p>
        </div>
        <div class="hr">
          
        </div>
        <div class="main-content">
          <p>Let's make your work more organized and easy using the Taskio Dashboard with many latest features in managing everyday work.</p>
        </div>
        <div class="main-btns">
          <button type="button" class="btn btn-primary btn-lg trial">Try free trial</button>
          <button type="button" class="btn btn-secondary btn-lg demo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M5.795 12.456A.5.5 0 0 1 5.5 12V4a.5.5 0 0 1 .832-.374l4.5 4a.5.5 0 0 1 0 .748l-4.5 4a.5.5 0 0 1-.537.082z"/>
            </svg>
            Free Demo
          </button>
        </div>
      </div>
      <div class="img-container">
        <img class="main-img" src="./assets/main-img.jpg" alt="">
      </div>
    </div>
    <div class="info">
      More than 25,000 teams use Collabs
    </div>
    <div class="social">
      <button type="button" class="btn btn-primary btn-social">
        <img class="img-social" src="./assets/unsplash.png" alt="">
      </button>
      <button type="button" class="btn btn-primary btn-social">
        <img class="img-social" src="./assets/notion.png" alt="">
      </button>
      <button type="button" class="btn btn-primary btn-social">
        <img class="img-social" src="./assets/intercom.png" alt="">
      </button>
      <button type="button" class="btn btn-primary btn-social">
        <img class="img-social" src="./assets/descript.png" alt="">
      </button>
      <button type="button" class="btn btn-primary btn-social">
        <img class="img-social" src="./assets/grammarly (2).png" alt="">
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
